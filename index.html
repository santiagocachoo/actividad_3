<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page - Actividad 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="resources/logo.png" alt="Logo" class="img-logo" />
        </div>
        <ul class="nav-links">
          <li><a href="#">Products</a></li>
          <li><a href="#">Solutions</a></li>
          <li><a href="#">Community</a></li>
          <li><a href="#">Resources</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Link</a></li>
        </ul>
        <div class="nav-buttons">
          <button class="btn-signin">Sign In</button>
          <button class="btn-register">Register</button>
        </div>
      </nav>
    </header>

    <main class="main-landing">
      <section class="landing">
        <div class="landing-content">
          <h1>Title</h1>
          <p>Blablablablablablablablablablablabal</p>
          <button class="btn-contact">Contact</button>
        </div>
        <div class="landing-image">
          <img
            src="resources/main-image.png"
            alt="Main image"
            class="img-main"
          />
        </div>
      </section>
      <section class="features">
        <img src="resources/box.png" alt="feature 1" class="feature-img" />
        <img src="resources/check.png" alt="feature 2" class="feature-img" />
        <img src="resources/check2.png" alt="feature 3" class="feature-img" />
        <img src="resources/cloud.png" alt="feature 4" class="feature-img" />
        <img src="resources/chip.png" alt="feature 5" class="feature-img" />
      </section>
    </main>
  </body>
</html>
